<!DOCTYPE html>
<html>
<head>
  <title>16x16の画像を作成するプログラム</title>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <a id="downloadLink" href="#" download="myImage.png">画像をダウンロード</a>

  <script>
    const canvas = 
document.getElementById('myCanvas');
    const context = canvas.getContext('2d');
    canvas.width = 16; 
    const colors = [
    '#ff0000',
    '#e70027',
    '#ff0049',
    '#ff006f',
    '#ff0095',
    '#ff00c8',
    '#ff00f8',
    '#ff00ff',
    '#ff00ff',
    '#00e3ff',
    '#00e3ff',
    '#00ac7a',
    '#00ac7a',
    '#00ff7a',
    '#00ff7a',
    '#ff0000',
    '#e70027',
    '#ff0049',
    '#ff006f',
    '#ff0095',
    '#ff00c8',
    '#ff00f8',
    '#ff00ff',
    '#ff00ff',
    '#00e3ff',
    '#00e3ff',
    '#00ac7a',
    ];

    let colorIndex = 0;
    for (let x = 0; x < canvas.width; x++) {
      for (let y = 0; y < canvas.height; y++) {
        const color = colors[colorIndex % colors.length];
        context.fillStyle = color;
        context.fillRect(x, y, 1, 1);
        colorIndex++;
      }
    }const imageData = canvas.toDataURL();const downloadLink = 
document.getElementById('downloadLink');downloadLink.href = imageData;

  </script>
</body>
</html>
